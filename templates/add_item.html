<!DOCTYPE html>
<html>
<head>
    <title>Add Inventory Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<nav class="navbar">
    <span class="navbar-brand">Add Inventory Item</span>
</nav>

<div class="container">
    <div class="card p-4">
        <form method="post">
            <div class="mb-3">
                <label class="form-label">Item Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Quantity</label>
                <input type="number" name="quantity" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Minimum Threshold</label>
                <input type="number" name="threshold" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Add Item</button>
            <a href="/" class="btn btn-secondary">Back</a>
        </form>
    </div>

    <footer class="text-center">
        Inventory Management System â€¢ Intelligent Agent Enabled
    </footer>
</div>

</body>
</html>
